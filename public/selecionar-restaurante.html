<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sele√ß√£o de Restaurante</title>
    <style>
        :root {
            --cor-primaria: #3498db;
            --cor-secundaria: #2c3e50;
            --cor-fundo: #1a1a1a;
            --cor-texto: #ffffff;
            --cor-card: #2c2c2c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--cor-fundo), var(--cor-secundaria));
            color: var(--cor-texto);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--cor-card);
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: var(--cor-primaria);
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .subtitle {
            margin-bottom: 2rem;
            color: #bbb;
            font-size: 1.1rem;
        }

        .restaurant-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .restaurant-card {
            background: linear-gradient(135deg, var(--cor-primaria), #2980b9);
            padding: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: block;
        }

        .restaurant-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .restaurant-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .restaurant-desc {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .admin-link {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #444;
        }

        .admin-link a {
            color: var(--cor-primaria);
            text-decoration: none;
            font-weight: bold;
        }

        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè™ Selecione o Restaurante</h1>
        <p class="subtitle">Escolha qual restaurante deseja gerenciar</p>
        
        <div class="restaurant-list" id="restaurantList">
            <!-- Carregando restaurantes... -->
        </div>

        <div class="admin-link">
            <p>Administrador?</p>
            <a href="/admin/restaurantes">üõ†Ô∏è Painel Administrativo</a>
        </div>
    </div>

    <script>
        async function loadRestaurants() {
            try {
                const response = await fetch('/api/restaurants');
                const data = await response.json();
                
                const container = document.getElementById('restaurantList');
                container.innerHTML = '';
                
                if (data.ok && data.restaurants) {
                    data.restaurants.forEach(restaurant => {
                        const card = document.createElement('a');
                        card.className = 'restaurant-card';
                        card.href = `/pedidos.html?restaurant=${restaurant.id}`;
                        
                        card.innerHTML = `
                            <div class="restaurant-name">${restaurant.nome}</div>
                            <div class="restaurant-desc">ID: ${restaurant.id}</div>
                        `;
                        
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = `
                        <div class="restaurant-card" style="background: #e74c3c;">
                            <div class="restaurant-name">Erro ao carregar</div>
                            <div class="restaurant-desc">N√£o foi poss√≠vel carregar a lista de restaurantes</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar restaurantes:', error);
                document.getElementById('restaurantList').innerHTML = `
                    <div class="restaurant-card" style="background: #e74c3c;">
                        <div class="restaurant-name">Erro de conex√£o</div>
                        <div class="restaurant-desc">Verifique sua conex√£o com o servidor</div>
                    </div>
                `;
            }
        }

        // Carregar restaurantes ao abrir a p√°gina
        loadRestaurants();
    </script>
</body>
</html>
